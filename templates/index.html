<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flasketvj</title>

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

        <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">
    </head>

    <body class="red lighten-5">
        <div class="container">
            <div class="">
                <img src="static/images/pilogo.svg.png" style="width:30px; height:auto" />
                <div style="display:inline-block;font-size: small;">pi@{{ hostname }} --> </div>
                <div style="display:inline-block;font-size: small;">{{ ipAddress }}</div>
            </div>
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="/">Home</a></li>
                        <li role="presentation"><a href="/mapper">Mapper</a></li>
                        <li type="button" id="turn_on" class="btn btn-success">Mapper on</li>
                        <li type="button" id="turn_off" class="btn btn-danger">Mapper off</li>
                        <li type="button" id="clearconsole" class="btn btn-success">Clear Cli</li>
                        <li type="button" id="ext" class="btn btn-danger">Ext2Cli</li>
                        <li type="button" id="reboot" class="btn btn-success">Reboot</li>
                        <li type="button" id="shudown" class="btn btn-danger">Power off</li>
                        <li role="presentation"><a href="/about">About</a></li>
                    </ul>
                </nav>
                <div class="jumbotron">
                    <div class="monitor">
                        <h1>{{ infoText }}</h1>
                    </div>
                </div>

                <div class="row marketing">
                    <div class="col-lg-12">
                        <h4>Sensor value:</h4>
                        <p>{{ sensor_value }}</p>

                        <h4>Change LED</h4>
                        <p>
                            <button type="button" id="set_on" class="btn btn-success">Turn on the light</button>
                            <button type="button" id="set_off" class="btn btn-danger">Turn off the light</button>
                        </p>
                    </div>
                </div>

                <footer class="footer">
                    <p>&copy;Cyberfreak</p>
                </footer>

            </div>
            <!-- /container -->

            <script src="https://code.jquery.com/jquery-2.2.2.min.js"
                integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
            <!-- <script src="{{ url_for('static', filename='js/application.js') }}"></script> -->
            <script src="{{ url_for('static', filename='js/mapper.js') }}"></script>
    </body>

</html>
